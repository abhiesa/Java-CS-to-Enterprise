language:
  java
jdk:
  oraclejdk8
sudo: false
cache:
  directories:
    - $HOME/.m2
script:
  mvn clean validate compile package verify install site
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: target/site
    on:
      branch: master
      local_dir: target/site
  - provider: releases
    api_key: $GITHUB_TOKEN
    skip_cleanup: true
    file:
        - "target/java-cs-to-enterprise-1.0.0.jar"
        - "target/java-cs-to-enterprise-1.0.0-sources.jar"
    on:
        tags: true
