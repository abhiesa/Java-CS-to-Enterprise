language:
  java
jdk:
  oraclejdk8
sudo: false
cache:
  directories:
    - $HOME/.m2
script:
  mvn clean validate compile package verify install site
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - mvn clean test jacoco:report coveralls:report
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: target/site
    on:
      branch: master
      local_dir: target/site
